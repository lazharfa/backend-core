   
server {
  listen 80;
  listen 443 ssl;
  listen [::]:443 ssl;
  ssl_certificate     /var/www/html/members/harapandhuafa.org/ssl.pem;
  ssl_certificate_key /var/www/html/members/harapandhuafa.org/ssl.key;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!MD5;
  server_name core.harapandhuafa.org dev.harapandhuafa.org;
  location / {
    proxy_pass http://backend_dwl_php:8801;
    proxy_http_version 1.1;
    proxy_redirect     off;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "Upgrade";
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
  }
}
   
